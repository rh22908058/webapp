<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>app</title>
    <link rel="stylesheet" type="text/css" href="static/css/reset.css"/>
    <!-- Specifying a Webpage Icon for Web Clip for Safari -->
    <link rel="apple-touch-icon-precomposed" href="logo.png" sizes=”144×144″/>
    <!-- Specifying a Launch Screen Image for Safari -->
    <link rel="apple-touch-startup-image" href="startup.jpg"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--防止加载图片出现403无法显示-->
    <meta name="referrer" content="no-referrer"/>
</head>

<body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
